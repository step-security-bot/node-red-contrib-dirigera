# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: npm test and publish

on:
  # Run on push to the main branch
  push:
    branches: [ main ]
  # Run only test part for PRs.
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3.8.2
        with:
          node-version: 16
      - run: npm ci
      - run: npm test --if-present

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    # Only publish on push
    if: github.event_name == 'push'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3.8.2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        id: publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - if: steps.publish.outputs.type != 'none'
        name: Update Node-Red flow-library
        uses: BigThunderSR/update-package-node-red-flow-library-action@4a87e366fc8197bfb429a337b216f349436b1e5a # v1.1.2
        continue-on-error: true
        with:
          package-name: 'node-red-contrib-dirigera'
      
